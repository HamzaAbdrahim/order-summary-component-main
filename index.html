<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css fille -->
  <link rel="stylesheet" href="css/main.css">
  <!-- freamwork fille -->
  <link rel="stylesheet" href="css/freamwork.css">
  <!-- googl font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="page center-flex dr-column ">
    <div class="card rud-20 bg-white tx-ct ">
      <img src="images/illustration-hero.svg" class=" top-img w-full " alt="">
      <div class="titel p-20">
        <h1>Order Summary</h1>
        <p class="discraption fs-18"> You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
        <div class="change-songes center-flex rud-10 w-fit p-10  ">
          <img src="images/icon-music.svg" alt="">
          <div class="info m-0 fs-14 ">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <a href="#" class="change">Change</a>
        </div>
        <div class="button d-flex gap-5 dr-column">
          <a href="#" class="Payment w-fit rud-10 center-flex ">Proceed to Payment</a>
          <a href="#" class="Order">Cancel Order</a>
        </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">hamza-abd-rahim</a>.
    </div>

  </div>
</body>
</html>
